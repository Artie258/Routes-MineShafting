<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Copy â€” Gemstone Buttons</title>
  <style>
    body { background: #0f172a; color: #e5e7eb; font-family: sans-serif; display: grid; place-items: center; padding: 24px; }
    .app { max-width: 1080px; width: 100%; background: rgba(17,24,39,.65); border-radius: 20px; overflow: hidden; }
    header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,.06); display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.25rem; }
    .grid { display: grid; gap: 16px; padding: 18px; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); }
    .card { background: rgba(255,255,255,.04); border-radius: 16px; padding: 16px; display: grid; gap: 12px; }
    .titleRow { display: flex; align-items: center; gap: 10px; }
    .titleRow img { width: 36px; height: 36px; object-fit: contain; }
    .copy { border: none; cursor: pointer; padding: 12px 14px; border-radius: 999px; background: linear-gradient(180deg,#60a5fa,#38bdf8); color: #001625; font-weight: bold; }
    .toast { position: fixed; left: 50%; bottom: 26px; transform: translateX(-50%); background: rgba(2,6,23,.9); padding: 10px 14px; border-radius: 999px; opacity: 0; transition: opacity .25s ease; }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Quick Copy</h1>
      <button id="copyAll" class="copy">Copy All</button>
    </header>
    <main class="grid" id="grid"></main>
  </div>
  <div class="toast" id="toast"></div>
  <script>
    const DATA = [
      { key:'jas', title:'Jasper', text:`" + """%s""" + "` },
      { key:'amb', title:'Amber', text:`" + """%s""" + "` },
      { key:'cry', title:'Crystal', text:`" + """%s""" + "` },
      { key:'sap', title:'Sapphire', text:`" + """%s""" + "` },
      { key:'tun', title:'Tungsten', text:`" + """%s""" + "` },
      { key:'opa', title:'Opal', text:`" + """%s""" + "` },
      { key:'per', title:'Peridot', text:`" + """%s""" + "` },
    ];

    const grid = document.getElementById('grid');
    grid.innerHTML = DATA.map((row,i)=>`
      <section class="card">
        <div class="titleRow">
          <img src="images/gem.${row.key}.png" alt="${row.title} icon">
          <span class="title">${row.title}</span>
        </div>
        <pre class="preview" id="prev${i}" contenteditable="true">${row.text}</pre>
        <button class="copy" data-for="${i}">Copy</button>
      </section>
    `).join('');

    document.querySelectorAll('button.copy').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const i = Number(btn.getAttribute('data-for'));
        const text = document.getElementById(`prev${i}`).textContent;
        copyToClipboard(text);
      });
    });

    document.getElementById('copyAll').addEventListener('click',()=>{
      const all = DATA.map((_,i)=>document.getElementById(`prev${i}`).textContent).join('

');
      copyToClipboard(all);
    });

    async function copyToClipboard(text){
      try {
        await navigator.clipboard.writeText(text);
        toast('Copied to clipboard');
      } catch {
        toast('Copy failed');
      }
    }

    const t=document.getElementById('toast');
    let timer;
    function toast(msg){
      t.textContent=msg;
      t.classList.add('show');
      clearTimeout(timer);
      timer=setTimeout(()=>t.classList.remove('show'),1500);
    }
  </script>
</body>
</html>
