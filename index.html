<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Copy — Gem Waypoints</title>
<style>
  :root{--bg:#0f172a;--panel:#0b1220;--ink:#e5e7eb;--muted:#9aa4b2;--br:16px;--b:#1a2436;--line:#233042;--accent:#60a5fa;--accent2:#38bdf8}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial}
  .shell{max-width:1080px;margin:24px auto;padding:0 12px}
  header{background:rgba(17,24,39,.65);border:1px solid rgba(255,255,255,.06);border-radius:20px;padding:12px;display:grid;gap:10px}
  .toprow{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  .seg{display:flex;gap:6px;background:#0b1524;border:1px solid #1f3048;padding:4px;border-radius:999px}
  .seg button{border:0;padding:8px 12px;border-radius:999px;color:#cfe5ff;background:transparent;cursor:pointer}
  .seg button.active{background:linear-gradient(180deg,var(--accent),var(--accent2));color:#001625;font-weight:800}
  .btn{border:0;border-radius:999px;background:linear-gradient(180deg,var(--accent),var(--accent2));color:#001625;font-weight:700;padding:10px 16px;cursor:pointer}
  .grid{display:grid;gap:16px;margin:16px 0;grid-template-columns:repeat(auto-fit,minmax(320px,1fr))}
  .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:var(--br);padding:14px;display:grid;gap:10px}
  .title{display:flex;align-items:center;gap:10px;font-size:1.1rem;font-weight:800}
  .title img{width:26px;height:26px;image-rendering:pixelated;object-fit:contain;background:var(--panel);border-radius:8px;border:1px solid rgba(255,255,255,.08)}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap}
  .ghost{background:#1b283a;border:1px solid #26405e;color:#d7e3f4;border-radius:10px;padding:8px 10px;cursor:pointer}
  .codewrap{position:relative;border:1px solid #213148;background:var(--panel);border-radius:12px;overflow:hidden}
  .code{display:grid;grid-template-columns:auto 1fr;gap:0;max-height:160px;overflow:auto;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:.86rem;line-height:1.4;color:#cfd6e4}
  .gutter{background:#0f1a2a;border-right:1px solid #1e2b41;color:#7f8b9b;padding:10px 8px;user-select:none}
  .gutter div{height:1.4em}
  pre{margin:0;padding:10px 12px;white-space:pre-wrap;word-break:break-word}
  .toast{position:fixed;left:50%;bottom:22px;transform:translateX(-50%);background:rgba(2,6,23,.95);border:1px solid rgba(255,255,255,.12);padding:8px 12px;border-radius:999px;opacity:0;transition:opacity .25s ease}
  .toast.show{opacity:1}
</style>
</head>

  let current = 'cole';
  const tabs = {
    cole: document.getElementById('tab-cole'),
    sky: document.getElementById('tab-sky'),
  };

  function makePreview(full, maxLen = 240) { 
    if (!full) return ''; 
    const compact = full.replace(/\s+/g, ' ').trim(); 
    return compact.length > maxLen ? compact.slice(0, maxLen) + ' …' : compact; 
  }

  function render() { 
    const DATA = current === 'cole' ? DATA_COLE : DATA_SKYTILS;
    const grid = document.getElementById('grid');
    grid.innerHTML = DATA.map((row,i)=> {
      const preview = makePreview(row.text);
      const lines = (preview.match(/\n/g) || []).length + 1;
      const ln = Array.from({length: lines}, (_,n)=>`<div>${n+1}</div>`).join('');
      return `
        <section class="card">
          <div class="title">
            <img id="icon${i}" alt="${row.title} icon" />
            <span>${row.title}</span>
          </div>

          <div class="codewrap">
            <div class="code">
              <div class="gutter">${ln}</div>
              <pre id="pre${i}">${preview}</pre>
            </div>
          </div>

          <div class="toolbar">
            <button class="btn" data-copy="${i}">Copy</button>
            <button class="ghost" data-dl="${i}">Download .json</button>
          </div>
        </section>
      `;
    }).join('');

    // load icons
    const exts = ['png','webp','jpg','jpeg'];
    (current === 'cole' ? DATA_COLE : DATA_SKYTILS).forEach((row,i)=>{
      const img = document.getElementById('icon'+i);
      const base = 'images/gem.'+row.key;
      let j=0; (function tryNext(){ if(j>=exts.length){ img.style.display='none'; return; }
        img.onerror=()=>{ j++; tryNext(); }; img.src = base+'.'+exts[j]; })();
    });

    // wire copy/download
    document.querySelectorAll('[data-copy]').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const i = +btn.dataset.copy;
        const data = current === 'cole' ? DATA_COLE : DATA_SKYTILS;
        copy(data[i].text);
      });
    });
    document.querySelectorAll('[data-dl]').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const i = +btn.dataset.dl;
        const data = current === 'cole' ? DATA_COLE : DATA_SKYTILS;
        const blob = new Blob([data[i].text], {type:'application/json;charset=utf-8'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = data[i].title.replace(/\s+/g,'_') + '.json';
        a.click();
        URL.revokeObjectURL(a.href);
      });
    });
  }

  tabs.cole.addEventListener('click', ()=>{
    current = 'cole';
    tabs.cole.classList.add('active');
    tabs.cole.setAttribute('aria-selected','true');
    tabs.sky.classList.remove('active');
    tabs.sky.setAttribute('aria-selected','false');
    render();
  });
  tabs.sky.addEventListener('click', ()=>{
    current = 'sky';
    tabs.sky.classList.add('active');
    tabs.sky.setAttribute('aria-selected','true');
    tabs.cole.classList.remove('active');
    tabs.cole.setAttribute('aria-selected','false');
    render();
  });

  // copy all for the active dataset
  document.getElementById('copyAll').addEventListener('click', ()=>{
    const data = current === 'cole' ? DATA_COLE : DATA_SKYTILS;
    const all = data.map(r=>r.text).join('\n\n');
    copy(all);
  });

  async function copy(text){
    try{
      if(navigator.clipboard && isSecureContext){ await navigator.clipboard.writeText(text); }
      else { const ta=document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.top='-9999px'; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); }
      toast('Copied!');
    }catch{ toast('Copy failed'); }
  }

  const t=document.getElementById('toast'); let timer;
  function toast(msg){ t.textContent=msg; t.classList.add('show'); clearTimeout(timer); timer=setTimeout(()=>t.classList.remove('show'),1200); }

  // initial render
  render();
</script>
