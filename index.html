<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Copy — 7 Buttons (With Icons)</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --panel-2: #0b1220;   /* darker */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #94a3b8;     /* slate-400 */
      --accent: #60a5fa;    /* blue-400 */
      --accent-2: #38bdf8;  /* sky-400 */
      --ok: #22c55e;        /* green-500 */
      --warn: #f59e0b;      /* amber-500 */
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% 10%, var(--panel-2), transparent),
                  radial-gradient(1000px 700px at 90% 20%, #0a1b34, transparent),
                  var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app {
      width: min(100%, 1080px);
      background: rgba(17, 24, 39, 0.65);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: var(--shadow);
      border-radius: calc(var(--radius) + 4px);
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 22px 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    header h1 { font-size: 1.25rem; margin: 0; letter-spacing: 0.2px; }
    header p { margin: 0; color: var(--muted); font-size: 0.9rem; }

    .grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 16px; padding: 22px; }
    @media (min-width: 560px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 980px) { .grid { grid-template-columns: repeat(3, 1fr); } }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 16px;
      display: grid;
      gap: 12px;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,0.35); border-color: rgba(255,255,255,0.14); }

    .titleRow { display: flex; align-items: center; gap: 12px; }
    .titleRow img { width: 36px; height: 36px; image-rendering: pixelated; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: #0b1220; }
    .titleRow .title { font-size: 2.2rem; font-weight: 800; letter-spacing: .5px; line-height: 1; }
    .titleRow .mutetools { margin-left: auto; display: flex; gap: 8px; }

    .toolbtn {
      appearance: none; border: 1px solid rgba(255,255,255,.12); background: rgba(2,6,23,.5); color: var(--text);
      border-radius: 999px; padding: 6px 10px; font-size: .8rem; cursor: pointer;
    }
    .toolbtn:hover { border-color: rgba(255,255,255,.2); }

    .preview { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: .95rem; line-height: 1.25rem; color: #d1d5db; background: rgba(2,6,23,.55); border: 1px dashed rgba(255,255,255,.1); border-radius: 12px; padding: 10px 12px; max-height: 110px; overflow: auto; white-space: pre-wrap; }

    .actions { display: flex; gap: 10px; }
    button.copy { flex: 1; appearance: none; border: 0; cursor: pointer; background: linear-gradient(180deg, var(--accent), var(--accent-2)); color: #001625; font-weight: 700; letter-spacing: .3px; padding: 12px 14px; border-radius: 999px; transition: transform .05s ease, filter .2s ease; }
    button.copy:active { transform: scale(.98); }
    button.copy.secondary { background: transparent; color: var(--text); font-weight: 600; border: 1px solid rgba(255,255,255,.12); }

    .toast { position: fixed; left: 50%; bottom: 28px; transform: translateX(-50%) translateY(20px); background: rgba(2,6,23,0.9); border: 1px solid rgba(255,255,255,0.12); color: var(--text); padding: 10px 14px; border-radius: 999px; box-shadow: var(--shadow); opacity: 0; pointer-events: none; transition: transform .25s ease, opacity .25s ease; font-size: .95rem; }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    footer { padding: 12px 18px 20px; color: var(--muted); font-size: .85rem; text-align: center; }
    a { color: var(--accent-2); text-underline-offset: 3px; }

    /* hide native file inputs */
    input[type="file"] { position: absolute; left: -9999px; }
  </style>
</head>
<body>
  <div class="app" role="application">
    <header>
      <div>
        <h1>Quick Copy</h1>
        <p>Click any button to copy its text. Titles are editable. Add a small icon next to each title.</p>
      </div>
      <button class="copy secondary" id="copyAll" title="Copy all 7 messages, separated by blank lines">Copy All</button>
    </header>

    <main class="grid" id="grid">
      <!-- Cards generated by JS -->
    </main>

    <footer>
      Tip: click a title to rename it. Click <em>Set Icon</em> to upload an image; it will be saved in your browser so it stays after refresh.
    </footer>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    // ---- CONFIG: Put your 7 texts and titles here. ----
    const DATA = [
      { title: 'Jasper',   text: `Hello! This is the text for Button 1.
You can put multiple lines here.`, icon: '' },
      { title: 'Amber',    text: `Thanks for reaching out — here is template #2.`, icon: '' },
      { title: 'Crystal',  text: `Button 3 text goes here.`, icon: '' },
      { title: 'Sapphire', text: `Button 4 text.`, icon: '' },
      { title: 'Tungsten', text: `Button 5 text.`, icon: '' },
      { title: 'Opal',     text: `Button 6 text.`, icon: '' },
      { title: 'Peridot',  text: `Button 7 text.`, icon: '' },
    ];

    // Try to load saved icons/titles/text from localStorage
    const saved = localStorage.getItem('quickcopy-data');
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        if (Array.isArray(parsed) && parsed.length === DATA.length) {
          parsed.forEach((row, i) => DATA[i] = { ...DATA[i], ...row });
        }
      } catch {}
    }

    // Render cards
    const grid = document.getElementById('grid');
    grid.innerHTML = DATA.map((row, i) => {
      return `
      <section class="card" data-idx="${i}">
        <div class="titleRow">
          <img alt="icon ${i+1}" id="icon${i}" src="${row.icon || ''}" onerror="this.style.display='none'" ${row.icon ? '' : 'style="display:none"'}>
          <span class="title" id="title${i}" contenteditable="true">${row.title}</span>
          <div class="mutetools">
            <button class="toolbtn" data-action="setIcon" data-for="${i}">Set Icon</button>
            <button class="toolbtn" data-action="clearIcon" data-for="${i}">Clear</button>
            <input type="file" accept="image/*" id="file${i}">
          </div>
        </div>
        <pre class="preview" id="prev${i}">${row.text}</pre>
        <div class="actions">
          <button class="copy" data-for="${i}" aria-label="Copy ${row.title} text">Copy</button>
        </div>
      </section>`
    }).join('');

    // Event: copy buttons
    document.querySelectorAll('button.copy:not(.secondary)').forEach(btn => {
      btn.addEventListener('click', () => {
        const i = Number(btn.getAttribute('data-for'));
        const text = document.getElementById(`prev${i}`).textContent;
        copyToClipboard(text);
      });
    });

    // Event: titles editable
    DATA.forEach((_, i) => {
      const t = document.getElementById(`title${i}`);
      t.addEventListener('input', () => { DATA[i].title = t.textContent; persist(); });
      const p = document.getElementById(`prev${i}`);
      p.setAttribute('contenteditable', 'true');
      p.addEventListener('input', () => { DATA[i].text = p.textContent; persist(); });
      p.addEventListener('keydown', (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'c') { e.preventDefault(); copyToClipboard(p.textContent); }
      });

      // Icon buttons
      const file = document.getElementById(`file${i}`);
      const setBtn = document.querySelector(`.toolbtn[data-action="setIcon"][data-for="${i}"]`);
      const clrBtn = document.querySelector(`.toolbtn[data-action="clearIcon"][data-for="${i}"]`);
      const img = document.getElementById(`icon${i}`);

      setBtn.addEventListener('click', () => file.click());
      file.addEventListener('change', () => {
        if (file.files && file.files[0]) {
          const reader = new FileReader();
          reader.onload = () => {
            DATA[i].icon = reader.result; // base64 data URL
            img.src = reader.result; img.style.display = 'block';
            persist();
          };
          reader.readAsDataURL(file.files[0]);
        }
      });
      clrBtn.addEventListener('click', () => { DATA[i].icon = ''; img.style.display = 'none'; persist(); });
    });

    // Copy All
    document.getElementById('copyAll').addEventListener('click', () => {
      const all = DATA.map(r => r.text).join('

');
      copyToClipboard(all);
    });

    // Clipboard helper
    async function copyToClipboard(text) {
      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
        } else {
          const ta = document.createElement('textarea');
          ta.value = text; ta.setAttribute('readonly',''); ta.style.position='fixed'; ta.style.top='-9999px';
          document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
        }
        showToast('Copied to clipboard');
      } catch (err) { console.error(err); showToast('Copy failed. See console.', true); }
    }

    // Toast + persistence
    const toast = document.getElementById('toast');
    let toastTimer; function showToast(msg, warn=false){ toast.textContent=msg; toast.style.borderColor= warn?'var(--warn)':'rgba(255,255,255,0.12)'; toast.classList.add('show'); clearTimeout(toastTimer); toastTimer=setTimeout(()=>toast.classList.remove('show'),1800); }
    function persist(){ localStorage.setItem('quickcopy-data', JSON.stringify(DATA)); }
  </script>
</body>
</html>
