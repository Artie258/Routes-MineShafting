<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Copy — Gemstone Buttons</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --panel-2: #0b1220;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
      --accent-2: #38bdf8;
      --warn: #f59e0b;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% 10%, var(--panel-2), transparent),
                  radial-gradient(1000px 700px at 90% 20%, #0a1b34, transparent),
                  var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app {
      width: min(100%, 1080px);
      background: rgba(17, 24, 39, 0.65);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: var(--shadow);
      border-radius: calc(var(--radius) + 4px);
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 22px 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    header h1 { font-size: 1.25rem; margin: 0; }
    header p { margin: 0; color: var(--muted); font-size: 0.9rem; }
    .grid { display: grid; gap: 16px; padding: 22px; }
    @media (min-width: 560px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 980px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 16px;
      display: grid;
      gap: 12px;
    }
    .titleRow { display: flex; align-items: center; gap: 12px; }
    .titleRow img { width: 36px; height: 36px; image-rendering: pixelated; border-radius: 8px; }
    .title { font-size: 2rem; font-weight: bold; }
    .preview {
      font-family: monospace;
      background: rgba(2,6,23,.55);
      border: 1px dashed rgba(255,255,255,.1);
      border-radius: 12px;
      padding: 10px 12px;
      white-space: pre-wrap;
    }
    .actions { display: flex; gap: 10px; }
    button.copy {
      flex: 1;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: #001625; font-weight: 700;
      border-radius: 999px; padding: 12px 14px; border: 0; cursor: pointer;
    }
    .toast { position: fixed; left: 50%; bottom: 28px; transform: translateX(-50%) translateY(20px); background: rgba(2,6,23,0.9); border: 1px solid rgba(255,255,255,0.12); color: var(--text); padding: 10px 14px; border-radius: 999px; opacity: 0; transition: transform .25s ease, opacity .25s ease; }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Quick Copy</h1>
        <p>Click any gemstone to copy its text.</p>
      </div>
      <button class="copy" id="copyAll">Copy All</button>
    </header>
    <main class="grid" id="grid"></main>
  </div>
  <div class="toast" id="toast"></div>
  <script>
    const DATA = [
      { title: 'Jasper', text: 'Hello! This is the text for Jasper.', icon: 'gem1.png' },
      { title: 'Amber', text: 'Thanks for reaching out — Amber here.', icon: 'gem2.png' },
      { title: 'Crystal', text: 'Crystal text here.', icon: 'gem3.png' },
      { title: 'Sapphire', text: 'Sapphire text here.', icon: 'gem4.png' },
      { title: 'Tungsten', text: 'Tungsten text here.', icon: 'gem5.png' },
      { title: 'Opal', text: 'Opal text here.', icon: 'gem6.png' },
      { title: 'Peridot', text: 'Peridot text here.', icon: 'gem7.png' }
    ];

    const grid = document.getElementById('grid');
    grid.innerHTML = DATA.map((row, i) => `
      <section class="card">
        <div class="titleRow">
          <img src="${row.icon}" alt="${row.title} icon">
          <span class="title">${row.title}</span>
        </div>
        <pre class="preview">${row.text}</pre>
        <div class="actions">
          <button class="copy" data-for="${i}">Copy</button>
        </div>
      </section>
    `).join('');

    document.querySelectorAll('button.copy').forEach(btn => {
      btn.addEventListener('click', () => {
        const idx = btn.getAttribute('data-for');
        copyToClipboard(DATA[idx].text);
      });
    });

    document.getElementById('copyAll').addEventListener('click', () => {
      const all = DATA.map(r => r.text).join('\n\n');
      copyToClipboard(all);
    });

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showToast('Copied to clipboard');
      } catch {
        showToast('Copy failed', true);
      }
    }

    const toast = document.getElementById('toast');
    let toastTimer;
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 1800);
    }
  </script>
</body>
</html>
