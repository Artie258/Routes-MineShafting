<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Copy — Gemstone Buttons</title>
  <style>
    body { background: #0f172a; font-family: sans-serif; margin: 0; color: #e5e7eb; display: flex; justify-content: center; padding: 24px; }
    .app { background: rgba(17,24,39,0.65); padding: 16px; border-radius: 12px; width: min(100%, 1100px); }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    header h1 { margin: 0; font-size: 1.5rem; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    .card { background: rgba(255,255,255,0.04); padding: 16px; border-radius: 8px; }
    .titleRow { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    .titleRow img { width: 32px; height: 32px; image-rendering: pixelated; object-fit: contain; background: #111; border-radius: 4px; }
    .title { font-weight: bold; font-size: 1.4rem; }
    .preview { background: rgba(2,6,23,0.55); padding: 8px; border-radius: 6px; font-family: monospace; white-space: pre-wrap; min-height: 40px; }
    .actions { margin-top: 8px; }
    .copy { background: linear-gradient(180deg, #60a5fa, #38bdf8); color: #001625; font-weight: bold; border: none; padding: 8px 12px; border-radius: 999px; cursor: pointer; width: 100%; }
    #copyAll { width: 200px; }
    .toast { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); background: rgba(2,6,23,0.9); padding: 10px 14px; border-radius: 999px; opacity: 0; transition: opacity 0.3s ease; }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Quick Copy</h1>
      <button id="copyAll" class="copy">Copy All</button>
    </header>
    <main class="grid" id="grid"></main>
  </div>
  <div class="toast" id="toast"></div>

  <script>
    const DATA = [
      { title: 'Jasper', text: 'Hello! This is the text for Jasper.', icon: 'gem.jas' },
      { title: 'Amber', text: 'Thanks for reaching out — Amber here.', icon: 'gem.amb' },
      { title: 'Crystal', text: 'Crystal text here.', icon: 'gem.cry' },
      { title: 'Sapphire', text: 'Sapphire text here.', icon: 'gem.sap' },
      { title: 'Tungsten', text: 'Tungsten text here.', icon: 'gem.tun' },
      { title: 'Opal', text: 'Opal text here.', icon: 'gem.opa' },
      { title: 'Peridot', text: 'Peridot text here.', icon: 'gem.per' }
    ];

    const grid = document.getElementById('grid');
    grid.innerHTML = DATA.map((row, i) => `
      <section class="card">
        <div class="titleRow">
          <img id="icon${i}" data-base="${row.icon}" alt="${row.title} icon">
          <span class="title">${row.title}</span>
        </div>
        <pre class="preview">${row.text}</pre>
        <div class="actions">
          <button class="copy" data-for="${i}">Copy</button>
        </div>
      </section>
    `).join('');

    document.querySelectorAll('[id^="icon"]').forEach(img => {
      const base = img.getAttribute('data-base');
      const exts = ['png', 'jpg', 'jpeg', 'webp'];
      let idx = 0;
      function attempt() {
        if (idx >= exts.length) { img.style.display = 'none'; return; }
        img.onerror = () => { idx++; attempt(); };
        img.src = `${base}.${exts[idx]}`;
      }
      attempt();
    });

    document.querySelectorAll('button.copy').forEach(btn => {
      btn.addEventListener('click', () => {
        const idx = btn.getAttribute('data-for');
        copyToClipboard(DATA[idx].text);
      });
    });

    document.getElementById('copyAll').addEventListener('click', () => {
      const all = DATA.map(r => r.text).join('\n\n');
      copyToClipboard(all);
    });

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showToast('Copied to clipboard');
      } catch {
        showToast('Copy failed');
      }
    }

    const toast = document.getElementById('toast');
    let toastTimer;
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove('show'), 1800);
    }
  </script>
</body>
</html>
